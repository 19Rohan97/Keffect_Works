    <title>Slider</title>
    <link rel="stylesheet" href="slick.css" />

    <style>

      .slider-for{
        display: flex;

        align-items: center;

        justify-content: center;

        width: 100%;

        height: 500px;

        margin: 0 auto;

      }

      .slider-for img{
        width: 500px;

        height: 500px;

        margin: 0 auto;
      }

      .slider-nav {
        display: flex;
      }

      .slider-nav .items {
        width: 150px !important;

        height: 150px;

        margin: 10px;
      }

      .slider-nav .items img {
        width: 150px;

        height: 150px;

        margin: 0 auto;
      }
    </style>
  </head>

    <script src="jquery.min.js"></script>
    <script src="slick.min.js"></script>

    <script>
      $(function () {
        $(".responsive").slick({
          dots: false,
          infinite: false,
          speed: 100,
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          autoplay: false,
          autoplaySpeed: 1000,
          focusOnSelect: true,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
                infinite: false,
                dots: false,
              },
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2,
              },
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              },
            },
          ],
        });
      });
    </script>
    <script>
      $(".slider-for").slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: ".slider-nav",
      });
      $(".slider-nav").slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: ".slider-for",
        arrows: false,
        dots: false,
        centerMode: true,
        focusOnSelect: true,
      });
    </script>
